<app-post-form [currentPost]="currPost" [isEdit]="isEdit" (newPost)="onNewPost($event)" (updatedPost) = "onUpdatedPost($event)"></app-post-form>
<!-- post-form.component outputs post as an emitted event newPost this event is then passed into onNewPost-->
<!-- post-form.component gives output newPost and assigns it to property of posts.component through onNewPost event
     post-form.component  takes currentPost as input from posts.component property currPost -->

<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink="/post/{{post.id}}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
    <hr>
    <button (click)="removePost(post)" class="btn btn-danger"><i class="fa fa-remove"></i></button>

    <button (click)="editPost(post)" class="btn btn-light"><i class="fa fa-pencil"></i></button>
  </div>
</div>
